<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paquetes Regalos Corporativos</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="paquetesRC.css" />
    <link rel="icon" type="text" href="../img/full-logo-merak.png" />
  </head>

  <body>
    <!-- aplying BEM -->

    <div class="container-main-page">
      <!-- navbar -->
      <nav class="main_navbar">
        <div class="navbar__container" id="navbar__container">
          <a href="../index.html" id="navbar__logo">
            <img class="navbar__img" src="../img/logo-merak.png" alt="logo" />
          </a>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a
                href="../nosotros/nosotros.html"
                class="navbar__links"
                id="home-page"
                >Nosotros</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="../servicios/servicios.html"
                class="navbar__links"
                id="about-page"
                >Servicios</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="../catalogo/catalogo.html"
                class="navbar__links active"
                id="home-page"
                >Catálogo</a
              >
            </li>
            <li class="navbar__item">
              <a
                href="../contacto/contacto.html"
                class="navbar__links"
                id="about-page"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <!-- main -->
      <main class="main">
        <div class="main__container">
          <h1 class="main__title centering">
            <p class="main_title_promotional">
              REGALOS <br />
              CORPORATIVOS
            </p>
          </h1>

          <div class="main__arrow">
            <div class="main__arrow">
              <a href="#mainSection">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="66"
                  height="36"
                  viewBox="0 0 66 36"
                  fill="none"
                >
                  <path d="M2 2L33 33L64 2" stroke="#E6C067" stroke-width="3" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </main>



      <!-- Contenido -->
      <div class="gifts__container" id="mainSection">
        <div class="gifts__container__effect">
          <!-- Ruta de navegación -->
          <div class="navRute" id="navRute">
            <h3>Catalogo > Regalos Corporativos</h3>
          </div>

            <div class="paquete_seleccion" id="paquete_seleccion">
              <div class="pic uno"><img src="../img/regalos-corporativos/paquete1/p1_1.jpeg"></div>
              <div class="pic dos"><img src="../img/regalos-corporativos/paquete1/p1_2.jpeg"></div>
              <div class="pic tres"><img src="../img/regalos-corporativos/paquete1/p1_3.jpeg"></div>
              <div class="pic cuatro"><img src="../img/regalos-corporativos/paquete1/p1_4.jpeg"></div>
              <div class="pic cinco"><img src="../img/regalos-corporativos/paquete1/p1_5.jpeg"></div>
            </div>

          <div class="desc_seleccion" id="desc_seleccion">
            <h2>Paquete 1</h2>
            <p>Descripcion del Producto 1</p>
          </div>

        </div>
      </div>

      <!-- footer -->

      <footer class="footer" id="contacto">
        <div class="footer__container">
          <div class="footer__top">
            <p class="footer__title">CONTACTO</p>
            <ul class="footer__contact">
              <li>
                <img src="../img/icons/Message.png" alt="message icon" />
                <p>merak.servicio@gmail.com</p>
              </li>
              <li>
                <img src="../img/icons/Phone.png" alt="phone icon" />
                <p>55 1853 4072</p>
              </li>
              <li>
                <img src="../img/icons/Location.png" alt="Location icon" />
                <p>Ciudad de México</p>
              </li>
            </ul>
            <div class="footer__social">
              <a href="https://www.facebook.com/" target="_blank">
                <img src="../img/icons/Facebook.png" alt="Facebook icon" />
              </a>
              <a href="https://www.instagram.com/" target="_blank">
                <img src="../img/icons/Instagram.png" alt="Instagram icon" />
              </a>
            </div>
          </div>
          <div class="footer__final">
            <div class="footer__bottom">
              <img
                class="footer__logo"
                src="../img/merak-logo-reduced.png"
                alt="logo merak"
              />
              <div class="footer__legal">
                <p>Todos los derechos reservados.</p>
                <p>© 2023 Merak Servicios.</p>
              </div>
            </div>

            <div class="footer__row">
              <a href="#main_section" class="footer__return">
                <div class="footer__return">
                  <p>Volver<br />al inicio</p>
                  <img
                    class="footer__rowimg"
                    src="../img/icons/row.png"
                    alt="row"
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="regalosCorporativos.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
